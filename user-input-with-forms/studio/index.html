<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		let actions = {
			google: '',
			duckDuckGo: '',
			bing: '',
			ask: '',
		}
		function setSearchEngine() {
			let button = document.querySelector('input[name=engine]:checked');
			let search = document.getElementById('searchForm');
			let url = actions[button.value];
			search.action = url;
		};
    window.addEventListener("load", function(){
        let search = document.getElementById('searchEngine');
		search.addEventListener('submit', setSearchEngine());
    });
	</script>
</head>

<body>

	<form id="searchForm">
		Search Engine Options: 
		<label>Google<input type="radio" name="searchEngine" value="google"/> </label>
		<label>DuckDuckGo<input type="radio" name="searchEngine" value="duckDuckGo"/> </label>
		<label>Bing<input type="radio" name="searchEngine" value="bing"/> </label>
		<label>Ask<input type="radio" name="searchEngine" value="ask"/> </label>
		<button>Go!</button>
	</form>

</body>
